<!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Reviews | Transporte Orlando</title><style>body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:#fafafa;color:#1b2230}header{background:#0b1a2b;color:#fff;padding:24px 16px;border-bottom:4px solid #c9b89a}.wrap{max-width:900px;margin:auto;padding:16px}.card{background:#fff;border-radius:16px;border:1px solid #eee;box-shadow:0 6px 24px rgba(0,0,0,.06);padding:18px}label{display:block;font-weight:600;margin:12px 0 6px}input,select,textarea{width:100%;padding:12px 14px;border:1px solid #e5e7eb;border-radius:12px;font-size:16px;background:#fff}textarea{min-height:110px;resize:vertical}.rating{display:flex;gap:6px;align-items:center;margin:6px 0 2px}.star{font-size:28px;cursor:pointer;filter:grayscale(1) opacity(.6)} .star.on{filter:none}.chips{display:flex;flex-wrap:wrap;gap:8px;margin:6px 0 10px}.chip{display:inline-flex;align-items:center;gap:8px;border:1px solid #e5e7eb;border-radius:999px;padding:8px 12px;background:#fff;cursor:pointer}.btn{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer;background:#c9b89a}.lang{float:right}.lang button{margin-left:6px;border:1px solid #ddd;border-radius:999px;background:#fff;padding:6px 10px;font-weight:600;cursor:pointer}.active{background:#c9b89a}#thanks{display:none;margin-top:10px;color:green;font-weight:700}.hint{font-size:12px;color:#6b7280}</style></head><body><header><div class="wrap"><div class="lang"><button id="esBtn" class="active">ES</button><button id="enBtn">EN</button></div><h1 id="title">Lo que dicen los pasajeros</h1><p id="subtitle">Traslados puntuales, cómodos y seguros en Orlando y alrededores.</p></div></header><main class="wrap grid"><div class="card"><h2 id="formTitle">Deja tu reseña</h2><form name="transport-reviews" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/success.html"><input type="hidden" name="form-name" value="transport-reviews"><p style="display:none"><label>No llenar: <input name="bot-field"></label></p><label id="l_rating">Calificación</label><div class="rating" id="rating"><span class="star" data-v="1">★</span><span class="star" data-v="2">★</span><span class="star" data-v="3">★</span><span class="star" data-v="4">★</span><span class="star" data-v="5">★</span></div><input type="hidden" name="rating" id="ratingInput" required><label id="l_trip">Tipo de servicio</label><select name="trip" required><option value="">--</option><option id="o1">Traslado Aeropuerto (MCO)</option><option id="o2">Puerto Cañaveral (Crucero)</option><option id="o3">Disney / Universal</option><option id="o4">Viaje largo (Miami / Tampa)</option><option id="o5">Otro</option></select><label id="l_aspects">¿Qué aspectos destacarías?</label><div class="chips"><label class="chip"><input type="checkbox" name="aspects" value="Puntualidad"> <span id="a1">Puntualidad</span></label><label class="chip"><input type="checkbox" name="aspects" value="Limpieza"> <span id="a2">Limpieza</span></label><label class="chip"><input type="checkbox" name="aspects" value="Trato y atención"> <span id="a3">Trato y atención</span></label><label class="chip"><input type="checkbox" name="aspects" value="Comunicación"> <span id="a4">Comunicación</span></label><label class="chip"><input type="checkbox" name="aspects" value="Precio"> <span id="a5">Precio</span></label></div><label id="l_name">Nombre (opcional)</label><input type="text" name="name"><label id="l_best">¿Qué fue lo mejor?</label><input type="text" name="best"><label id="l_improve">¿Qué podríamos mejorar?</label><textarea name="improve"></textarea><label id="l_consent">¿Autorizas publicar tu comentario?</label><div class="chips"><label class="chip"><input type="radio" name="consent" value="Sí"> <span id="cYes">Sí, autorizo</span></label><label class="chip"><input type="radio" name="consent" value="No"> <span id="cNo">No</span></label></div><button class="btn" type="submit" id="b_submit">Enviar reseña</button><div id="thanks">¡Gracias por tu reseña!</div><p class="hint" id="privacy">Teléfono/email opcionales. No se publican.</p></form></div><aside style="display:none"></aside></main><script>let lang="es";const T={es:{title:"Lo que dicen los pasajeros",sub:"Traslados puntuales, cómodos y seguros en Orlando y alrededores.",form:"Deja tu reseña",rating:"Calificación",trip:"Tipo de servicio",aspects:"¿Qué aspectos destacarías?",name:"Nombre (opcional)",best:"¿Qué fue lo mejor?",improve:"¿Qué podríamos mejorar?",consent:"¿Autorizas publicar tu comentario?",cYes:"Sí, autorizo",cNo:"No",submit:"Enviar reseña",privacy:"Teléfono/email opcionales. No se publican."},en:{title:"What riders are saying",sub:"Punctual, comfortable and safe rides in Orlando & surroundings.",form:"Leave your review",rating:"Rating",trip:"Service type",aspects:"Which aspects stood out?",name:"Name (optional)",best:"What was the best part?",improve:"What can we improve?",consent:"Do you authorize us to publish your comment?",cYes:"Yes, I authorize",cNo:"No",submit:"Submit review",privacy:"Phone/email optional. Not published."}};function apply(){const d=T[lang];title.textContent=d.title;subtitle.textContent=d.sub;formTitle.textContent=d.form;l_rating.textContent=d.rating;l_trip.textContent=d.trip;l_aspects.textContent=d.aspects;l_name.textContent=d.name;l_best.textContent=d.best;l_improve.textContent=d.improve;l_consent.textContent=d.consent;cYes.textContent=d.cYes;cNo.textContent=d.cNo;b_submit.textContent=d.submit;privacy.textContent=d.privacy;}esBtn.onclick=()=>{lang="es";esBtn.classList.add("active");enBtn.classList.remove("active");apply();}enBtn.onclick=()=>{lang="en";enBtn.classList.add("active");esBtn.classList.remove("active");apply();}apply();const ratingEl=document.getElementById("rating");const ratingInput=document.getElementById("ratingInput");ratingEl.querySelectorAll(".star").forEach(st=>{st.addEventListener("click",()=>{const v=Number(st.dataset.v);ratingInput.value=v;ratingEl.querySelectorAll(".star").forEach(s=>s.classList.toggle("on",Number(s.dataset.v)<=v));});});document.querySelector("form").addEventListener("submit",()=>{document.getElementById("thanks").style.display="block";});</script></body></html>
